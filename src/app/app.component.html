<h1 style="text-align: center;">Tecnologicos</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let tec of tecnologicos" class="col-md-4">
            <div class="card">
                <div style="text-align: center;">
                    <img  [src]="tec.imagen" width="200px" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{tec.nombre}}</h5>
                    <p *ngIf="idShow == tec.id" class="card-text">{{tec.descripcion}}</p>
                    <a *ngIf="idShow != tec.id" class="btn btn-primary" style="color: white;" (click)="mostrar(tec.id)">Mostrar Mas</a>
                    <a *ngIf="idShow == tec.id" class="btn btn-primary" style="color: white;" (click)="mostrar(0)">Mostrar Menos</a>
                </div>
            </div>
        </div>
    </div>
</div>
