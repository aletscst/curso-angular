<h1 mat-dialog-title>Datos del Usuario</h1>
<div mat-dialog-content>
    <form [formGroup]="formUser">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text" class="form-control" placeholder="Nombre del Usuario">

        <label for="last_name">Apellidos</label>
        <input id="last_name" formControlName="last_name" type="text" class="form-control" placeholder="Apellido del Usuario">

        <label for="email">email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="example@domain.com">

        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Contraseña">

        <label for="type">Tipo</label>
        <select class="form-control" formControlName="type" id="type">
            <option value="ADMIN">ADMIN</option>
            <option value="LIBRARY">BIBLIOTECATIO</option>
            <option value="READER">LECTOR</option>
        </select>

        <label for="address">Direccion</label>
        <textarea id="address" formControlName="address" class="form-control"></textarea>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" class="btn btn-success" (click)="sendUser()">Enviar</button>
    <button type="button" class="btn btn-primary" (click)="clean()">Limpiar</button>
    <button type="button" class="btn btn-danger" (click)="close()">Cerrar</button>
</div>
